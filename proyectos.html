<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyectos</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --font: 'Space Grotesk', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font);
            background: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            font-size: clamp(2rem, 8vw, 6rem);
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .card {
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card img, .card video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .card p {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }
        a {
            color: var(--fg);
            text-decoration: none;
            font-weight: 700;
            margin-top: 40px;
        }

        /* Estilos para ordenador (mínimo 768px de ancho) */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            .grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columnas en ordenador */
            }
        }

        /* Estilos para móvil (hasta 767px de ancho) */
        @media (max-width: 767px) {
            .grid {
                grid-template-columns: 1fr; /* 1 columna en móvil */
            }
        }
    </style>
</head>
<body>
    <h2>PROYECTOS</h2>
    <div class="grid">
        <div class="card">
            <img src="Brazuca - type desing.png" alt="Brazuca - type desing">
            <p>Brazuca - type desing</p>
        </div>
        <div class="card">
            <img src="OMG - photographic effects.jpg" alt="OMG - photographic effects">
            <p>OMG - photographic effects</p>
        </div>
        <div class="card">
            <img src="Bouclé - brand identity.png" alt="Bouclé - brand identity">
            <p>Bouclé - brand identity</p>
        </div>
        <div class="card">
            <img src="Multitud - poster desing.jpg" alt="Multitud - poster desing">
            <p>Multitud - poster desing</p>
        </div>
        <div class="card">
            <img src="Starbuck - poster desing.jpg" alt="Starbuck - poster desing">
            <p>Starbuck - poster desing</p>
        </div>
        <div class="card">
            <video src="Beef Royale - motion graphic.MP4" autoplay muted loop></video>
            <p>Beef Royale - motion graphic</p>
        </div>
    </div>
    <a href="index.html">Volver a inicio</a>
</body>
</html>
